name: Deploy to AWS CodeArtifact

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::317865891454:role/github-action-role
      - name: Login to CodeArtifact
        run: aws codeartifact login --tool npm --repository response-package --domain codewithgaspar --domain-owner 317865891454 --region us-east-1
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Publish to CodeArtifact
        run: npm publish
